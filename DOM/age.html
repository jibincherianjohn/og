        <h1 class="text-center">Age Eligibility</h1>
        <input id="aa"  class="form control  mt-5" type="text" placeholder=" enter Age">
        <button type="button" onclick="ageCheck()" class="btn btn-info mt-5" >check</button>
    </div>
</body>
<script>
    function ageCheck(){
        // age=parseInt(document.getElementById('aa').value)
        age=parseInt(aa.value)
        if(age>=18){
            alert(`${age} is eligible`)
        }
        else {
            alert(`${age} is not eligible`)
        }
    }
</script>
